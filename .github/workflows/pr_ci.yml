name: Android CI

on:
  push:
    branches:
      - develop
  pull_request:

env:
  base_url: ${{ secrets.BASE_URL }}
  password: ${{ secrets.PASSWORD }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-codestyle:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v3.5.1
        with:
          distribution: "zulu"
          java-version: "11"
          cache: "gradle"

      - name: Check codestyle
        uses: gradle/gradle-build-action@v2.3.2
        with:
          arguments: spotlessCheck
          gradle-home-cache-cleanup: true

  unit-tests:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v3.5.1
        with:
          distribution: "zulu"
          java-version: "11"
          cache: "gradle"

      - name: Run unit tests
        uses: gradle/gradle-build-action@v2.3.2
        with:
          arguments: test
          gradle-home-cache-cleanup: true

      - name: (Fail-only) Upload test report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Unit tests report
          path: app/build/reports/tests/

  build-apks:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v3.5.1
        with:
          distribution: "zulu"
          java-version: "11"
          cache: "gradle"

      - name: Build debug APKs
        uses: gradle/gradle-build-action@v2.3.2
        with:
          arguments: assembleDebug
          gradle-home-cache-cleanup: true

      - name: Upload debug APKs
        uses: actions/upload-artifact@v3
        with:
          name: Debug APKs
          path: app/build/outputs/apk/debug/*.apk
